<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div id="searchDiv">
            <input id="search" type="text">
            <button id="searchBtn">Search</button>
        </div>
        <div id="info">
            <div id="weatherInfo">
                <h2 id="cityDisplay"></h2>
                <p id="weatherMain"></p>
                <p id="weatherDesc"></p>
            </div>
            <div id="meteorInfo">
                <h2>Meteorological Data</h2>
                <p id="temp"></p>
                <p id="feelsLike"></p>
                <p id="tempMin"></p>
                <p id="tempMax"></p>
                <p id="pressure"></p>
                <p id="humidity"></p>                                
            </div>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
