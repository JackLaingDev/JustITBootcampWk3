<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MoodBoard</title>
</head>
<body>
    <main>

        <nav class="align-center">
            <h1>MoodBoard</h1>
        </nav>

        <section class="align-center" id="addQuote">
            <form id="quoteForm" class="align-center">
                <label for="quote">Enter a Quote</label>
                <input type="text" name="quote" id="quote">

                <button type="submit">Add Quote</button>
            </form>
        </section>

        <section class="align-center" id="feed">
            <h1>FEED</h1>
        </section>

        <section class="align-center" id="addImage">
            <form id="imgForm" class="align-center">
                <label for="image">Upload an Image</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg">

                <button type="submit">Upload</button>
            </form>
        </section>
        
    </main>
</body>
<script src="script.js"></script>
</html>
